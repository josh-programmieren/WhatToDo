<!DOCTYPE html>
<html lang="de">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>WhatToDo</title>
    <!-- style -->
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="todoitem.css">
    <link rel="stylesheet" href="todolist.css">
    <!-- script -->
    <script src="todoWork.js"></script>
    <script src="onload.js"></script>
</head>

<body>
    <header id="head">
        <h1>WhatToDo - The best web based todo list ever</h1>
    </header>
    <div id="app">
        Tasks:
        <ul id="todos">
        </ul>
        <button id="add-task">Add Task</button>
    </div>
    <footer id="foot">
        <p>
            <a href="about.html">About</a>
        </p>
    </footer>
    <script>
        var btn = document.getElementById("add-task");
        btn.addEventListener("click", function() {
            while (true) {
                var todo = prompt('Enter a todo');
                if (todo === '') {
                    alert('Please enter a todo');
                } else {
                    saveSingleTodo(todo);
                    renderTodos();
                    break;
                }
            }
        }, false);
    </script>
</body>

</html>
